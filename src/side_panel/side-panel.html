<html>
<title>hello</title>

<body>
  <h1>Hello there</h1>
  <button id="inspectBtn">inspect</button>
  <div id="output">click "inspect" to grab element selector</div>
  <h2>Script</h2>
  <textarea name="scriptField" id="scriptField" cols="30" rows="10"></textarea>
  <pre>
    q = document.querySelector
    qa = document.querySelectorAll
  </pre>
  <button id="astizeBtn">AST-ize</button>
  <button id="saveBtn">Save</button>
  <button id="loadBtn">Load</button>
  <hr>
  <input type="checkbox" id="shouldExecuteOnLoad" name="shouldExecuteOnLoad">
  <label for="shouldExecuteOnLoad">should execute on load</label>
  <input type="checkbox" id="shouldExecuteInfinitely" name="shouldExecuteInfinitely">
  <label for="shouldExecuteInfinitely">Should execute infinitely</label>
  <button id="executeBtn">Execute</button>
  <div>
    <h3>AST</h3>
    <textarea name="astField" id="astField" cols="30" rows="10"></textarea>
  </div>
  <h3>Results <small>(count: <span id="resultsCount">0</span>)</small><button id="clearResultsBtn">Clear</button></h3>
  <table id="resultsTable"></table>
  <textarea name="resultsField" id="resultsField" cols="30" rows="10"></textarea>
  <script src="side-panel.js"></script>
</body>

</html>
